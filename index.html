<!DOCTYPE html>
<html>

<head>
    <title>Darkmode-templete</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="tailwind.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

    <button id="circle" class="circle  inline fixed top-0"></button>


    <div id="phone">

        <header id="header" class="m-3">
            <span class=" float-left">8:45</span>
            <i class="fa-solid fa-battery-full float-right ml-2 font-body"></i>
            <i class="fa-solid fa-wifi float-right ml-2"></i>
            <i class="fa-solid fa-signal float-right ml-2"></i>
        </header>

        <div id="moon" class=" moon m-4 rounded-full mx-auto mt-32">
            <div id="sun" class="transprnet rounded-full ">
            </div>
        </div>


        <div class="w-full flex items-center flex-col mt-8 mb-12">
            <p id="p-h" class="font-bold text-2xl">Choose a style</p>
            <p id="p-p" class=" w-10/12 text-center">Pop or subtle . Day or night customize your interface
            </p>
        </div>



        <div class="switch6 mt-5">
            <label id="lable-checkbox" class="switch6-light rounded-2xl" onclick="check()">
                    <input id="input" type="checkbox">
                    <span>
                        <span id="light" class="">Light</span>
                        <span id="dark" class="">Dark</span>
                    </span>
                    <a id="button-choose" class=" rounded-2xl" ></a>
            </label>
        </div>






    </div>

    <script src="script.js"></script>
</body>

</html
